services:
  db:
    image: postgres
    container_name: fenix_db
    ports:
      - 5432:5432
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - db:/var/lib/postgresql/data/pgdata

volumes:
  db:  
